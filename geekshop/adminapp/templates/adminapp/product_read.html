{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ object.image|media_folder_products }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ object.name }}</h5>
    <p class="card-text">{{ object.description }}</p>
      <p class="card-text">Стоимость: {{ object.price }}</p>
      <p class="card-text">Количество: {{ object.quantity }}</p>
    <a href="{% url 'admin_staff:products' object.style_category.pk  %}" class="btn btn-primary">Назад, <br> к списку товаров категории</a>
  </div>
</div>
{% endblock %}
